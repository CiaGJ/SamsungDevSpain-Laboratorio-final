<!DOCTYPE html>

<head lang="es">
    <meta charset="utf-8">
    <title>Formulario Samsung Dev Spain</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body >
    <script src="index.js"></script>
    <div class="wrapper">
        <div class="form">
            <h1>Formulario de registro</h1>
            <form name="myForm" onsubmit="return validateFormAndSubmit(event)">
            <!-- <form name="myForm" onsubmit="return validateFormAndSubmit()" method="post" action="form.php"> -->
                <!-- Name -->
                <div class="inputField">
                    <label for="name">Nombre<input id="name" name="name" type="text" onblur="validateName('name','iconName','nameMsg')"/><img class="icon" id="iconName"
                            src="images/error-icon.svg" />
                            <p id="nameMsg" class="errorMsg"></p>
                        </label>
                    
                </div>

                <!-- Surname 1 -->
                <div class="inputField">
                    <label for="surname1">Primer apellido<input id="surname1" name="surname1" type="text" onblur="validateName('surname1','iconSurName1','surname1Msg')"/><img class="icon" id="iconSurName1"
                            src="images/error-icon.svg" />
                            <p id="surname1Msg" class="errorMsg"></p>
                        </label>
                    
                </div>

                <!-- Surname 2 -->
                <div class="inputField">
                    <label for="surname2">Segundo Apellido<input id="surname2" name="surname2" type="text" onblur="validateName('surname2','iconSurName2','surname2Msg')"/><img class="icon" id="iconSurName2"
                            src="images/error-icon.svg" />
                            <p id="surname2Msg" class="errorMsg"></p>
                        </label>
                    
                </div>

                <!-- Email -->
                <div class="inputField">
                    <label for="email">Email<input id="email" name="email" type="email" onblur="validateEmail()"/><img class="icon" id="iconEmail"
                            src="images/error-icon.svg" />
                        <p id="emailMsg" class="errorMsg"></p>
                    </label>
                </div>

                <!-- Login -->
                <div class="inputField">
                    <label for="login">Login<input id="login" name="login" type="text" onblur="validateLogin()"/><img class="icon" id="iconlogin"
                            src="images/error-icon.svg" />
                            <p id="loginMsg" class="errorMsg"></p>
                        </label>
                    
                </div>

                <!-- Password -->
                <div class="inputField">
                    <label for="password">Clave<input id="password" name="password" type="password" onblur="validatePass()"/><img class="icon" id="iconPass"
                            src="images/error-icon.svg" />
                                <p id="passMsg" class="errorMsg">msg</p>
                            </label>
                </div>
                <div class="formButtons">
                    <input type="submit" value="Registrarse" id="submit" class="button">
                    <button type="button" class="button" id="clear" onclick="clearForm()" disabled>Reset</button>
                </div>
            </form>
        </div>
        <div class="table" >
            <button type="button" onclick="queryDB()" class="button" id="button" >Consulta</button>
            <div id="printTable" class="printTable">
                <table id="table">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido 1</th>
                        <th>Apellido 2</th>
                        <th>Email</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
